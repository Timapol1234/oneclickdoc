<!DOCTYPE html>
<html class="light" lang="ru"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Главная страница (альтернативный макет), вариант 2 из 2</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2d5b88", // A deeper, more official blue
                        "primary-accent": "#3a75b3", // A brighter blue for accents
                        "background-light": "#f5f5f5", // Light grey, almost off-white
                        "background-dark": "#111827",
                        "content-light": "#ffffff",
                        "content-dark": "#1f2937",
                        "text-primary-light": "#1f2937", // Dark grey for primary text
                        "text-primary-dark": "#f9fafb",
                        "text-secondary-light": "#6b7280", // Softer grey for secondary text
                        "text-secondary-dark": "#9ca3af",
                        "border-light": "#e5e7eb", // Standard grey border
                        "border-dark": "#374151",
                    },
                    fontFamily: {
                        "display": ["Merriweather", "serif"],
                        "body": ["Roboto", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="font-body bg-background-light dark:bg-background-dark text-text-primary-light dark:text-text-primary-dark">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap px-4 sm:px-6 lg:px-8 py-4 bg-transparent absolute top-0 left-0 right-0 z-10">
<div class="flex items-center gap-4 text-text-primary-light dark:text-text-primary-dark">
<span class="material-symbols-outlined text-primary text-3xl">gavel</span>
<h2 class="font-display text-lg font-bold leading-tight tracking-[-0.015em]">Конструктор заявлений</h2>
</div>
<div class="hidden md:flex flex-1 justify-end items-center gap-6">
<nav class="flex items-center gap-2">
<a class="text-sm font-medium leading-normal text-text-secondary-light dark:text-text-secondary-dark hover:text-text-primary-light dark:hover:text-text-primary-dark transition-colors px-3 py-2" href="#">Шаблоны</a>
<a class="text-sm font-medium leading-normal text-text-secondary-light dark:text-text-secondary-dark hover:text-text-primary-light dark:hover:text-text-primary-dark transition-colors px-3 py-2" href="#">Тарифы</a>
<a class="text-sm font-medium leading-normal text-text-secondary-light dark:text-text-secondary-dark hover:text-text-primary-light dark:hover:text-text-primary-dark transition-colors px-3 py-2" href="#">Помощь</a>
</nav>
<div class="flex gap-2">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-primary-accent text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary transition-colors">
<span class="truncate">Регистрация</span>
</button>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-transparent text-primary dark:text-primary border border-primary hover:bg-primary/10 transition-colors text-sm font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Войти</span>
</button>
</div>
</div>
</header>
<main class="flex-grow flex items-center justify-center px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-2xl text-center">
<h1 class="font-display text-4xl sm:text-5xl font-bold leading-tight tracking-tight text-text-primary-light dark:text-text-primary-dark mb-8">Ваши документы. Просто и быстро.</h1>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-text-secondary-light dark:text-text-secondary-dark text-2xl">search</span>
<input class="w-full h-16 pl-14 pr-4 text-lg border border-border-light dark:border-border-dark rounded-xl shadow-lg focus:ring-2 focus:ring-primary focus:border-primary transition-shadow bg-content-light dark:bg-content-dark placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark" placeholder="Найти шаблон, например 'заявление в суд'..." type="text"/>
</div>
<div class="mt-8 flex items-center justify-center gap-3 flex-wrap">
<span class="text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark mr-2">Популярное:</span>
<button class="text-sm font-medium leading-normal px-4 py-2 rounded-full border border-border-light dark:border-border-dark bg-content-light dark:bg-content-dark hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">В МФЦ</button>
<button class="text-sm font-medium leading-normal px-4 py-2 rounded-full border border-border-light dark:border-border-dark bg-content-light dark:bg-content-dark hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">В Суд</button>
<button class="text-sm font-medium leading-normal px-4 py-2 rounded-full border border-border-light dark:border-border-dark bg-content-light dark:bg-content-dark hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">В Банк</button>
<button class="text-sm font-medium leading-normal px-4 py-2 rounded-full border border-border-light dark:border-border-dark bg-content-light dark:bg-content-dark hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">Претензия</button>
</div>
</div>
</main>
<footer class="w-full border-t border-border-light dark:border-border-dark bg-transparent">
<div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
<div class="flex flex-col sm:flex-row justify-between items-center gap-4">
<div class="text-sm text-text-secondary-light dark:text-text-secondary-dark">© 2024 Конструктор заявлений. Все права защищены.</div>
<div class="flex gap-6">
<a class="text-sm text-text-secondary-light dark:text-text-secondary-dark hover:text-primary dark:hover:text-primary" href="#">Политика конфиденциальности</a>
<a class="text-sm text-text-secondary-light dark:text-text-secondary-dark hover:text-primary dark:hover:text-primary" href="#">Условия использования</a>
</div>
</div>
</div>
</footer>
</div>
</div>

</body></html>
